{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="alert alert-success text-center" role="alert">
        <h4 class="alert-heading">Â¡Bienvenido!</h4>
        <p class="mb-0">Disfruta de lo mejor del mundo de los videojuegos.</p>
      </div>

      <!-- Carousel -->
      <div id="videoGameCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg" class="d-block w-100" alt="Counter Strike">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578080/header.jpg" class="d-block w-100" alt="PUBG">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/header.jpg" class="d-block w-100" alt="Apex Legends">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#videoGameCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#videoGameCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
